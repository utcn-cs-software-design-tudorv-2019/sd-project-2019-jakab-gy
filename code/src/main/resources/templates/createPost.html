<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FoodGram</title>
    <link rel="stylesheet" type="text/css" th:href="@{/DarkTheme.css}"/>
</head>
<body>
<th:block th:include="profileMenu"></th:block>
<div class="form-container" xmlns:th="http://www.thymeleaf.org">
    <form th:object="${post}" method="POST">

        <input type="file" th:field="${post.image}"/><br/>

        <label>Location</label><br/>
        <input type="text" th:field="${post.location}"/><br/>
        <label>Hash Tags</label><br/>
        <input type="text" th:field="${post.hashtags}"/><br/>

        <h3>Add description</h3>
        <hr>
        <label>Ingredients</label><br/>
        <input type="text" th:field="${description.ingredients}"/><br/>

        <label>Directions</label><br/>
        <input type="text" th:field="${description.directions}"/><br/>

        <label>Footnotes</label><br/>
        <input type="text" th:field="${description.footnotes}"/><br/>

        <label>Nutritional Facts</label><br/>
        <input type="text" th:field="${description.nutritionalFacts}"/><br/>

        <input type="submit" value="Share"/>

    </form>
</div>
</body>
